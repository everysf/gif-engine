<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="gifControls">
        <h1 class="gifTastic">GifTastic!</h1>
        <hr>
        <form id="createGifForm">
            <input type="text" id="searchGif">
            <input type="submit" id="submit">
        </form>
        <div class="gifButtonBox">
            <div class="gifButton" data-search="Adam Sandler">Adam Sandler</div>
            <div class="gifButton" data-search="Vince Vaughn">Vince Vaughn</div>
            <div class="gifButton" data-search="Jerry Seinfeld">Jerry Seinfeld</div>
            <div class="gifButton" data-search="Owen Wilson">Owen Wilson</div>
            <div class="gifButton" data-search="Ben Stiller">Ben Stiller</div>
        </div>
    </div>

    <div class="gifWrap">
        <div class="gifRow" id="gifRow-1">
        </div>
        <div class="gifRow" id="gifRow-2">
        </div>
        <div class="gifRow" id="gifRow-3">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
