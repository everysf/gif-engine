<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header"><img src="img/giftastico2.png" alt="logo" id="header"></div>
        <form id="createGifForm">
            <input type="text" id="searchGif">
            <input type="submit" id="submit">
        </form>
        <div class="gifButtonBox">
            <div class="gifButton" data-search="Adam Sandler" data-state="" data-still="" data-animate="">Adam Sandler</div>
            <div class="gifButton" data-search="Vince Vaughn" data-state="" data-still="" data-animate="">Vince Vaughn</div>
            <div class="gifButton" data-search="Jerry Seinfeld" data-state="" data-still="" data-animate="">Jerry Seinfeld</div>
            <div class="gifButton" data-search="Owen Wilson" data-state="" data-still="" data-animate="">Owen Wilson</div>
            <div class="gifButton" data-search="Ben Stiller" data-state="" data-still="" data-animate="">Ben Stiller</div>
            <div class="gifButton" data-search="Rob Schneider" data-state="" data-still="" data-animate="">Rob Schneider</div>
            <div class="gifButton" data-search="Will Ferrel" data-state="" data-still="" data-animate="">Will Ferrel</div>
        </div>

        <div class="gifContainer">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
